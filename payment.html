<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://github.com/persisbb/-Macrocosm/blob/main/1c.css">
</head>
<body >
<form action="">
    <h1>Payment form</h1>
    <h2>Contact Information</h2>
    <p>Name: * <input type="text" name="name" required> </p>
                                          <!--"required " for compulsory things-->
    <fieldset>  <!--for the options to be together --->
        <legend>Gender</legend>  <!--to name this field or grp-->
    <p>      <!-----only for text-->

        Male <input type="radio" name="gender" id="gender" > 
         Female <input type="radio" name="gender" id="gender">
    </p>
</fieldset>

<p>Address: <textarea name="address" id="adress" cols="80" rows="5"></textarea></p>
<p>Email: <input type="email" name="email" id="email"></p>  <!---automatically chks if @ and stuff-->
<p>Pincode: <input type="number" name="pincode" id="pincode"></p>
<h2>Payment Information</h2>




<p>
   Card Type:
 <select name="card_type" id="card_type">
 <option value="">---Select card type------</option>
 <option value="visa">Visa</option>
 <option value="Rupay">Rupay</option>
 <option value="Mastercard"> Mastercard</option>
</select>
</p>
<p>
    Card number: <input type="number" name="card_number" id="card_number"> 
</p>

<p>
    Expiration Date: <input type="date" name="exp_date" id="exp_date">
</p>
<p>
    CVV: <input type="password" name="cvv" id="cvv">
</p>
<input type="submit" value="Pay Now">
</form>

</body>
</html>
